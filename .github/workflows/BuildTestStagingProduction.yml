name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Java (required for PySpark)
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk
          java -version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyspark
          pip list  # Confirma que pyspark est√© instalado correctamente
      - name: Verify pyspark installation
        run: python -c "import pyspark; print(pyspark.__version__)"
        
  DataExtraction:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Reinstall dependencies (if needed)
        run: |
          python -m pip install --upgrade pip
          pip install pyspark
      - name: Run data extraction
        run: python App/Data/Raw-Data/Trigger.py  # Confirmar ruta correcta

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v3
        with:
          name: adult_data_csv
          path: App/Data/Raw-Data/adult_data.csv  # Verifica ruta del CSV

  Test:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v3
        with:
          name: adult_data_csv
          path: App/Data/Raw-Data/adult_data.csv  # Verifica ruta del CSV
      
      - name: Reinstall dependencies (if needed)
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run tests using the CSV
        run: |
          python -c "import pandas as pd; df = pd.read_csv('adult_data.csv'); print(df.head())"
  staging:
    runs-on: ubuntu-latest
    needs: Test
    if: github.ref == 'refs/heads/staging'
    steps:
      - name: Deploy to Staging
        run: echo "Deploying to Staging environment"

  production:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Production
        run: echo "Deploying to Production environment"
