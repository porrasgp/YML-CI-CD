name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas  # Otras librerías que uses

  DataExtraction:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run data extraction
        run: python App/Data/Raw Data/Trigger.py  # Aquí corres tu Trigger.py

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v3
        with:
          name: adult_data_csv  # Nombre del artefacto
          path: adult_data.csv  # Ruta donde se guardó el CSV

  test:
    runs-on: ubuntu-latest
    needs: DataExtraction
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download CSV artifact
        uses: actions/download-artifact@v3
        with:
          name: adult_data_csv  # El nombre del artefacto que guardamos antes

      - name: Run tests using the CSV
        run: |
          python -c "import pandas as pd; df = pd.read_csv('adult_data.csv'); print(df.head())"
        # Aquí puedes ejecutar cualquier comando o script de prueba que use el CSV

  staging:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/staging'
    steps:
      - name: Deploy to Staging
        run: echo "Deploying to Staging environment"
        # Reemplazar echo con los comandos reales de despliegue

  production:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Production
        run: echo "Deploying to Production environment"
        # Reemplazar echo con los comandos reales de despliegue
